<header class="bg-light navbar-sticky">
	<!-- Logo Nav START -->
	<nav class="navbar navbar-expand-xl">
		<div class="container">

			<!-- Logo START -->
			<a class="navbar-brand" style="padding-top:15px; padding-bottom:15px" href="/">
				 Manuscript 2.0
			</a>
			<!-- Logo END -->
			{% if user.is_anonymous %}
			<div>
				<a href="\signin"><button class="btn btn-sm btn-outline-dark">Войти</button></a>
				<a href="\signup"><button class="btn btn-sm btn-outline-dark">Регистрация</button></a>
			</div>
            {% else %}
				{% if user.image %}	
					<img src="{{user.image.url}}" class="rounded-circle" height='36' width='36'>
				{% else %}	
					<img src="/static/assets/images/avatar/10.jpg" class="rounded-circle" height='36' width='36'>
				{% endif %}	
			{% endif %}
		</div>
	</nav>
	<!-- Logo Nav END -->
</header>
<!-- End of Topbar -->
