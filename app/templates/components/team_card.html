<!-- Card Item START -->
<div class="col-md-6 col-lg-4 col-xxl-3">
    <div class="card p-2 shadow h-100">
        <div class="rounded-top overflow-hidden">
            <div class="card-overlay-hover">
                <!-- Image -->
                <img src="{{event.image.url}}" class="card-img-top" alt="course image">
            </div>
            <!-- Hover element -->
            <div class="card-img-overlay">
                <div class="card-element-hover d-flex justify-content-end">
                    <a href="#" class="icon-md bg-white rounded-circle">
                        <i class="fas fa-shopping-cart text-danger"></i>
                    </a>
                </div>
            </div>
        </div>
        <!-- Card body -->
        <div class="card-body px-2">
            <!-- Title -->
            <h5 class="card-title "><a href="#">{{team.name}}</a></h5>
            <hr>
            <!-- Badge and icon -->
            <div class="d-flex justify-content-between mt-3">
                <!-- Avatar -->
                <div class="avatar avatar-sm">
                    <img class="avatar-img rounded-circle" src="{{team.leader.image.url}}" alt="avatar">
                </div>
                
            </div>
            <!-- Divider -->
            
            
            <!-- Badge and Price -->
            <div class="d-flex justify-content-start align-items-center mb-0">
                {% for skill in team.required_skills.all %}
                    <div><a href="/teams?skill={{skill.name}}" class="badge bg-info bg-opacity-10 text-info me-2"><i class="fas fa-circle small fw-bold"></i>{{skill.name}}</a></div> 
                {% endfor %}
            </div>
        </div>
    </div>
</div>
<!-- Card Item END -->
