<div class="input-group mb-3">
    <button type="button" class="btn btn-outline-secondary">{{placeholder}}</button>
    <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
      <span class="visually-hidden">Toggle Dropdown</span>
    </button>
    <ul class="dropdown-menu">
        {% for option in options %}
            <li><a class="dropdown-item" onClick="onOptionClick" >{{option.name}}</a></li>
        {% endfor %}
    </ul>
    <input type="text" name='option-{{id}}' class="form-control" id='option-{{id}}' aria-label="">
</div>
<script>
    {% comment %} console.log({{skills}}) {% endcomment %}
    id = {{id}};
    optionInput = document.getElementById(`option-${id}`);

    onOptionClick = (e) => {
        optionInput.value = e.target.innerHTML;
    }
</script>
