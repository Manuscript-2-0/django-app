<!-- Student list table START -->
<div class="table-responsive border-0 mt-4">
    <h4>Заявки на присоединение</h4>
    <table class="table table-dark-gray align-middle p-4 mb-0 table-hover">
        <!-- Table head -->
        <thead>
            <tr>
                <th scope="col" class="border-0 rounded-start">Имя участника</th>
                <th scope="col" class="border-0">Статус</th>
                <th scope="col" class="border-0">Дата заявки</th>
                {% if is_leader %}
                <th scope="col" class="border-0 rounded-end">Action</th>
                {% endif %}
            </tr>
        </thead>

        <!-- Table body START -->
        <tbody>
            {% for join_request in join_requests %}
                {% include 'components/team_join_request_card.html' with join_request=join_request%}
            {% endfor %}
        </tbody>
        <!-- Table body END -->
    </table>
</div>
<!-- Student list table END -->
