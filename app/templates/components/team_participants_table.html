<!-- Student list table START -->
<div class="table-responsive border-0">
    <h4>Участники команды</h4>
    <table class="table table-dark-gray align-middle p-4 mb-0 table-hover">
        <!-- Table head -->
        <thead>
            <tr>
                <th scope="col" class="border-0 rounded-start">Имя участника</th>
                <th scope="col" class="border-0">Должность</th>
                <th scope="col" class="border-0">Courses</th>
                <th scope="col" class="border-0 rounded-end">Action</th>
            </tr>
        </thead>

        <!-- Table body START -->
        <tbody>
            {% for member in team.members.all %}
                {% include 'components/team_participant_card.html' with member=member is_leader=is_leader%}
            {% endfor %}
        </tbody>
        <!-- Table body END -->
    </table>
</div>
<!-- Student list table END -->
